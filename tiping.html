<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script type="text/javascript" src="script.js" async></script>
</head>

<body background="content/photoSnow.jpg">
  <video autoplay loop muted src="content/snow.mp4" id="video"></video>
  <h1>豊田綱領タイピング</h1>
  <div id="game" class="text-container">
    <p id="time" class="timer">0 min 0 sec</p>
    <div>
      <span id="point" class="pointer"></span>
      <span><img src="content/snowmanBlack.jpg" id="pin"></span>
      <span id="space" class="pointer"></span>
    </div>
    <div class="question">
      <span id="entered" class="marker"></span>
      <span id="remained"></span>
    </div>
    <div id="pronunciation"></div>
    <input type="text" class="text" id="inputText" autofocus autocomplete="off" spellcheck="false">
    <span id="explanation"></span>
    <audio controls src="content/サンタは中央線でやってくる_2.mp3"></audio>
  </div>
  <div class="score">
    <p class="missCount" class="scoreChild"><span id="missCount">0</span>&nbsp;miss</p>
    <p id="count" class="scoreChild"></p>
    <button id="finish" class="scoreChild">Finish</button>
  </div>

  <div id="message" class="text-container hidden">
    <video src="content/clearviewShort.mp4" id="clearVideo" class="finishVideo" autoplay muted></video>
    <video src="content/missviewShort.mp4" id="missVideo" class="finishVideo" autoplay muted></video>
    <div class="message" style="z-index:10000">
      <div id="finishText">Good Job!<br>
      </div>
      <div id="finishTime"><br>
      </div>
      <div id="miss"><br>
      </div>
      <button id="replayBtn" class="button" onclick="window.location.reload(true)">RETRY</button>
      <button id="topBtn" class="button" onclick="location.href=`start.html`">TOP</button>
    </div>
  </div>


</body>

</html>
